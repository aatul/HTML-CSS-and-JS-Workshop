<!DOCTYPE HTML>
<html>
<head>
	<style>
		.transformRotate{
			transform:rotate(20deg);
			-webkit-transform:rotate(20deg);
			width:100px;
			height:50px;
			background-color:#9e9e9e;
			border:1px solid black;
			margin: 5px 5px 5px 45px;
			padding:5px;
		}
		
		.transformSkew{
			transform:skew(20deg);
			-webkit-transform:skew(20deg);
			width:100px;
			height:50px;
			background-color:#9e9e9e;
			border:1px solid black;
			margin: 5px 5px 5px 45px;
			padding:5px;
		}
		
		.transformScale{
			transform:scale(2);
			-webkit-transform: scale(2);
			width: 100px;
			height: 50px;
			background-color: #9e9e9e;
			border: 1px solid black;
			margin: 5px 5px 5px 50px;
			padding: 5px;
		}
		
		.transformTranslate{
			transform:translate(20px);
			-webkit-transform:translate(20px);
			width:200px;
			height:50px;
			background-color:#9e9e9e;
			border:1px solid black;
			margin: 5px 5px 5px 45px;
			padding:5px;
		}		
	</style>
</head>
<body>
	<br><br>
	<div id="transformRotate" class="transformRotate">
		div with transformRotate
	</div>
	<br><br>
	<div id="transformSkew" class="transformSkew">
		div with transformSkew
	</div>
	<br><br>
	<div id="transformScale" class="transformScale">
		div with transformScale
	</div>
	<br><br>
	<div id="transformTranslate" class="transformTranslate">
		div with transformTranslate
	</div>
</body>
</html>
