<!DOCTYPE HTML>
<html>
<head>
	<script>
		function showTransitionDemo(){
			var div = document.getElementById('transition');
			div.style.marginLeft = '30px';
		}
	</script>
	
	<style>
		#transition{
			border:#0000CC;
			-webkit-transition: all 1s ease-out;
			transition: all 1s ease-out;
			background:#9e9e9e;
			padding:8px;
			width:100px;
			margin: 8px 8px 8px 0px;
		}
	</style>
</head>
<body>
	<div id="transition" onClick="showTransitionDemo();">
		Click here
	</div>
</body>
</html>
