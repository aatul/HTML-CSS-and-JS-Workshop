<!DOCTYPE HTML>
<html>
<script type="text/javascript">
function func(){
var r = document.getElementById('range1').value;
document.getElementById('txt1').value=r;
}
</script>
<body>
<input type="text"   id="txt1"/>

<input type="range" name="points" id="range1" min="1" max="100" onChange="func();"/>
    
</body>
</html>
